<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout Page</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="text-dark" style="background: linear-gradient(rgba(79, 6, 76, 0.6), rgba(159, 96, 8, 0.6)), url('assets/home_lab_slider.jpg') no-repeat center center/cover; min-height: 100vh;">

  <!--  Header -->
  <div class="bg-dark bg-opacity-75 text-center text-white fw-bold py-3">
    <span class="text-white">Review (Checkout)</span>
  </div>

  <div class="container bg-white rounded-4 shadow-lg my-5 p-4 p-md-5">
    <div class="row g-4">
      
      <!--leftcol takes 7/12 -->
      <div class="col-md-7">
        <h3 class="text-center fw-bold text-primary mb-4" style="color:#4f064c !important;">Checkout Details</h3>

        <form id="checkoutForm" class="needs-validation" novalidate>
          <div class="row g-3">
            <div class="col-12">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Phone</label>
              <input type="text" class="form-control" required>
            </div>

            <div class="col-12">
              <label class="form-label">Address</label>
              <input type="text" class="form-control" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">City</label>
              <input type="text" class="form-control" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Postal Code</label>
              <input type="text" class="form-control" required>
            </div>

            <div class="col-12">
              <label class="form-label">Country</label>
              <select class="form-select" required> <!-- dropdown-->
                <option value="">Select Country</option>
                <option>Pakistan</option>
                <option>USA</option>
                <option>UK</option>
              </select>
            </div>

            <div class="col-12 form-check">
              <input type="checkbox" class="form-check-input" id="sameBilling">
              <label for="sameBilling" class="form-check-label">Billing same as shipping</label>
            </div>

            <!--Payment area-->
            <div class="col-12 mt-4">
              <h5 class="text-center text-decoration-underline text-primary" style="color:#4f064c !important;">Payment Method</h5>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="payment" id="card" value="card">
                <label class="form-check-label" for="card">Credit/Debit Card</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="payment" id="cod" value="cod">
                <label class="form-check-label" for="cod">Cash on Delivery</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="payment" id="wallet" value="wallet">
                <label class="form-check-label" for="wallet">Wallet</label>
              </div>
            </div>

            <!-- Card Section takes 12/12-->
            <div id="cardSection" class="col-12 mt-3 d-none">
              <div class="mb-2">
                <label class="form-label">Cardholder Name</label>
                <input type="text" class="form-control">
              </div>
              <div class="mb-2">
                <label class="form-label">Card Number</label>
                <input type="text" class="form-control" maxlength="16">
              </div>
              <div class="mb-2">
                <label class="form-label">Expiry</label>
                <input type="text" class="form-control" placeholder="MM/YY">
              </div>
              <div class="mb-2">
                <label class="form-label">CVV</label>
                <input type="text" class="form-control" maxlength="3">
              </div>
            </div>

            <div class="col-12 mt-4">
              <input type="checkbox" id="terms" class="form-check-input">
              <label for="terms" class="form-check-label">I agree to the terms and conditions</label>
            </div>

            <div class="col-12">
              <button type="button" id="placeOrder" class="btn w-100 text-white fw-bold" style="background:#4f064c;" disabled>
                Place Order
              </button>
            </div>
          </div>
        </form>
      </div>

      <!--Right col takes 5/12-->
      <div class="col-md-5">
        <div class="position-sticky" style="top:20px;">
          <div class="card border-0 shadow">

            <div class="card-header text-center fw-bold text-white" style="background:#4f064c;">
              Order Summary
            </div>

            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between">
                <span>Laptop</span><span>$40</span>
              </li>
              <li class="list-group-item d-flex justify-content-between">
                <span>Phone</span><span>$60</span>
              </li>
              <li class="list-group-item d-flex justify-content-between fw-semibold">
                <span>Subtotal</span><span>$100</span>
              </li>
              <li class="list-group-item d-flex justify-content-between">
                <span>Shipping</span><span>$10</span>
              </li>
              <li class="list-group-item d-flex justify-content-between">
                <span>Tax</span><span>$5</span>
              </li>
              <li class="list-group-item d-flex justify-content-between fw-bold">
                <span>Total</span><span>$115</span>
              </li>
            </ul>
            <div class="card-body">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Enter coupon code">
                <button class="btn text-white" style="background:#4f064c;">Apply</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $('input[name="payment"]').change(function () {
      $('#cardSection').toggleClass('d-none', !$('#card').is(':checked'));
    });

    $('#terms').change(function () {
      $('#placeOrder').prop('disabled', !this.checked);
    });

    $('#placeOrder').click(function () {
      alert('Order placed successfully!');
    });
  </script>
</body>
</html>
