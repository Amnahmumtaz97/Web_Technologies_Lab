<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(rgba(79, 6, 76, 0.1), rgba(60, 0, 100, 0.1)),#f7f7f7;
        margin: 0;
        padding: 0;
      }
      .container {
        margin: 0;
        position: relative;
        height: 100%;
        background: linear-gradient(rgba(79, 6, 76, 0.6), rgba(159, 96, 8, 0.6)),
          url("assets/home_lab_slider.jpg") no-repeat center center/cover;
      }
      .header {
        position: relative;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 40px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.4);
        z-index: 1;
      }
      .menu ul {
        list-style: none;
        display: flex;
        gap: 30px;
        margin: 0;
        padding: 0;
      }
      .menu ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        font-size: 16px;
        font-family: "Arial Black", Arial, sans-serif;
      }
      .menu ul li a:hover {
        color: #93ebf0;
      }
      .menu ul li a.highlight {
        font-weight: bold;
        color: white;
      }
      .menu ul li a.highlight:hover {
        color: #93ebf0;
      }
      .menu .logo {
        height: 50px;
        margin-right: 10px;
      }
      .checkout-container {
        max-width: 300px;
        margin: 50px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 16px rgba(79, 6, 76, 0.08);
        padding: 40px 30px;
      }
      .checkout-title {
        color: #4f064c;
        font-size: 30px;
        font-family: "Arial Black", Arial, sans-serif;
        text-align: center;
        margin-bottom: 30px;
        font-weight: bold;
      }
      .form-group {
        margin-bottom: 22px;
      }
      label {
        display: block;
        margin-bottom: 8px;
        color: #5a5662;
        font-weight: 600;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #b08989;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
      }
      .checkout-btn {
        width: 100%;
        background: #4f064c;
        color: #fff;
        font-family: "Arial Black", Arial, sans-serif;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        padding: 16px 0;
        margin-top: 18px;
        cursor: pointer;
        transition: background 0.2s;
        letter-spacing: 0.1em;
      }
      .checkout-btn:hover {
        background: #40089c;
      }
      .login-link {
        display: block;
        text-align: center;
        margin-top: 18px;
        color: #4f064c;
        text-decoration: none;
        font-weight: 600;
      }
      .login-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="menu">
          <ul>
            <li><a href="#">The laboratory</a></li>
            <li><a href="#">The research</a></li>
          </ul>
        </div>
        <div class="menu">
          <a href="#">
            <img class="logo" src="assets/retina-lab.png" alt="Logo" />
          </a>
        </div>
        <div class="menu">
          <ul>
            <li><a href="#">Offer</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#" class="">Buy now</a></li>
          </ul>
        </div>
      </div>
      
    <div class="checkout-container">
      <div class="checkout-title">Checkout</div>
      <form>
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" required />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="address">Shipping Address</label>
          <input type="text" id="address" name="address" required />
        </div>
        <div class="form-group">
          <label for="card">Card Number</label>
          <input type="text" id="card" name="card" maxlength="16" required />
        </div>
        <button class="checkout-btn" type="submit">Place Order</button>
      </form>
      <a class="login-link" href="login.html">Already have an account? Login</a>
    </div>
    </div>
  </body>

  <script src="jquery/script.js"></script>
</html>
