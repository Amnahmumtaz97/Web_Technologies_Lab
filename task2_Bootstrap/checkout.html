<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body
    class="text-dark"
    style="background: linear-gradient(rgba(79, 6, 76, 0.6), rgba(159, 96, 8, 0.6)), url('assets/home_lab_slider.jpg') no-repeat center center / cover; min-height: 100vh;"
  >
    <!-- Header -->
    <div class="container py-3 border-bottom border-light d-flex flex-wrap justify-content-between align-items-center">
      <ul class="nav">
        <li class="nav-item">
          <a href="#" class="nav-link fw-bold text-white">The Laboratory</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link fw-bold text-white">The Research</a>
        </li>
      </ul>
      <a href="#">
        <img src="assets/retina-lab.png" alt="Logo" height="50" />
      </a>
      <ul class="nav">
        <li class="nav-item">
          <a href="#" class="nav-link fw-bold text-white">Offer</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link fw-bold text-white">Contact</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link fw-bold text-white">Buy Now</a>
        </li>
      </ul>
    </div>

    <!-- Checkout Form -->
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-5">
          <div class="bg-white rounded-4 shadow p-4">
            <h3 class="text-center fw-bold mb-4 text-primary">Checkout</h3>

            <form>
              <div class="mb-3">
                <label for="fullname" class="form-label">Full Name</label>
                <input
                  type="text"
                  id="fullname"
                  class="form-control"
                  placeholder="Enter your full name"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="Enter your email"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="address" class="form-label">Shipping Address</label>
                <input
                  type="text"
                  id="address"
                  class="form-control"
                  placeholder="Enter shipping address"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="card" class="form-label">Card Number</label>
                <input
                  type="text"
                  id="card"
                  class="form-control"
                  maxlength="16"
                  placeholder="1234 5678 9012 3456"
                  required
                />
              </div>

              <button type="submit" class="btn btn-primary w-100 fw-bold">
                Place Order
              </button>
            </form>

            <div class="text-center mt-3">
              <a href="login.html" class="text-decoration-none fw-semibold text-primary">
                Already have an account? Login
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
