<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple CRUD with jQuery AJAX</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(rgba(79, 6, 76, 0.3), rgba(159, 96, 8, 0.2)),
        url('home_lab_slider.jpg') center/cover no-repeat;
      min-height: 100vh;
    }
  </style>
</head>
<body class="bg-light">

<div class="container py-4">
  <h2 class="mb-3 fw-bold text-white">Store CRUD</h2>

  <form id="productForm" class="mb-4">
    <input type="hidden" id="productId">
    <div class="row g-3">
      <div class="col-md-4">
        <input type="text" id="title" class="form-control" placeholder="Product Title" required>
      </div>
      <div class="col-md-4">
        <input type="text" id="price" class="form-control" placeholder="Price" required>
      </div>
      <div class="col-md-4">
        <input type="text" id="image" class="form-control" placeholder="Image URL">
      </div>
      <div class="col-12">
        <textarea id="description" class="form-control" placeholder="Product Description"></textarea>
      </div>
      <div class="col-12">
        <button type="submit" id="saveBtn" class="btn btn-primary">Add Product</button>
        <button type="button" id="clearBtn" class="btn btn-secondary">Clear</button>
      </div>
    </div>
  </form>

  <div id="loading" class="text-center mb-3" style="display:none;">
    <div class="spinner-border text-primary"></div> Loading...
  </div>

  <div class="row" id="productsList"></div>
</div>
 
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="jqcrud.js"></script>

</body>
</html>
