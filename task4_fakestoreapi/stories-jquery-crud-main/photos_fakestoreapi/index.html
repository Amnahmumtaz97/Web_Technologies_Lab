<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photos CRUD Operations</title>
    <!-- Include Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="container mt-5 text-white"
      style="
        background: url('./home_lab_slider.jpg') center/cover
          no-repeat;
        padding: 30px;
      "
    >
      <h2 class="mb-4">Photos CRUD Operations</h2>
      <!-- form here -->

      <!-- Create Form -->
      <form id="createForm">
        <div class="form-group">
          <label for="createTitle">Title:</label>
          <input
            type="text"
            class="form-control"
            id="createTitle"
            required
            value="new photo"
          />
        </div>
        <div class="form-group">
          <label for="createContent">Photo:</label>
          <textarea class="form-control" id="createContent" rows="3" required>
Add New Photo</textarea
          >
        </div>
        <button id="createBtn" type="submit" class="btn btn-primary">
          Select Photo
        </button>
        <button id="clearBtn" type="submit" class="btn btn-primary">
          Delete Photo
        </button>
      </form>

      <hr />

      <!-- Display Photos -->
      <div id="photosList"></div>
    </div>

    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="jqcrud.js"></script>
  </body>
</html>
